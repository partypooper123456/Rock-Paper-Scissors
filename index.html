<!DOCTYPE html>
<html>
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="maincontainer">

        <h1>Rock Paper Scissors</h1>

    <div id="game-area">

        
    <div id="player-area">
        <h2>Player</h2>
        <div id="player-result"> 
            <img id="player-choice-icon" src="player.png" alt="" />
            <img id="player-crown" class="crown-icon" src="" alt="" />
        </div>
        <h2 id="player-score">Wins: 0 Losses: 0</h2>
    </div>
    
    <div id="countdown-area">
        <h1 id="countdown-text"></h1>
        <h2 id="choices-text"></h2>
        <h1 id="game-result"></h1>
        <h2 id="tie-counter">Ties: 0</h2>
    </div>
    
    
    <div id="computer-area">
        <h2>Computer</h2>
        <div id="computer-result"> 
            <img id="computer-choice-icon" src="computer.png" alt="" />
            <img id="computer-crown" class="crown-icon" src="" alt="" />
        </div>
        <h2 id="computer-score">Wins: 0 Losses: 0</h2>
    </div>
    
</div>

<div id="button-area">
    <button class="choice-button" data-choice="rock">
        <img class="choice-icon" src="rock.png" alt="rock"/>
    </button>
    <button class="choice-button" data-choice="paper">
        <img class="choice-icon" src="paper.png" alt="paper"/>
    </button>
    <button class="choice-button" data-choice="scissors">
        <img class="choice-icon" src="scissors.png" alt="scissors"/>
    </button>
</div>
        
    </div>  
        
    </div>
    <script src="script.js"></script>
</body>
</html>
